<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript modal</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- blur effect -->
    <div
      id="blur-container"
      class="blur-container flex justify-center align-center"
    >
      <!-- item -->
      <div class="item-container">
        <img
          id="item-img"
          class="item-img"
          src="./img/img.jpg"
          alt="vase picture"
        />
        <div class="item-info">
          <p class="item-category">home decor</p>
          <div class="flex justify-between">
            <p>Beige vase</p>
            <p class="item-price">15 sar</p>
          </div>
        </div>
      </div>
    </div>
    <!-- modal -->
    <div id="modal-container" class="modal-container">
      <div class="modal">
        <!-- close -->
        <div class="close-container">
          <button id="close-btn" class="close-btn">
            <img src="./img/close.svg" alt="close icon" />
          </button>
        </div>
        <!-- content -->
        <div class="modal-content">
          <img class="item-img" src="./img/img.jpg" alt="vase picture" />
          <div class="content-container">
            <p class="item-category">home decor</p>
            <div class="flex justify-between">
              <p>Beige vase</p>
              <p class="item-price">15 sar</p>
            </div>
            <div class="item-details">
              <p><span class="secondary-color">Size: </span>50cm x 65cm</p>
              <p><span class="secondary-color">Composition: </span>glass</p>
              <p><span class="secondary-color">Color: </span>beige</p>
            </div>
            <div class="quantity-container flex justify-between align-center">
              <button>-</button>
              <span>1</span>
              <button>+</button>
            </div>
            <button class="add-btn">add to cart</button>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="./main.js"></script>
  </body>
</html>
